{% extends 'base.html' %}
{% block content %}

<a href = "{% url 'home' %}" class="btn btn-secondary">Back</a>
<br/>
<h1>PRODUCT CATEGORY</h1>
<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Category Name</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th> <!-- Add a new column for actions -->
    </tr>
  </thead>
  <tbody>
    {% if categories %}
      {% for category in categories %}
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <!-- View Action Icon -->
            <a href="{% url 'view_category' category.id %}" style="margin-right: 10px; text-decoration: none;">
              <i class="fas fa-eye" style="color: #007bff;"></i> <!-- Font Awesome view icon (Blue) -->
            </a>

            <!-- Edit Action Icon -->
            <a href="{% url 'edit_category' category.id %}" style="margin-right: 10px; text-decoration: none;">
              <i class="fas fa-edit" style="color: #28a745;"></i> <!-- Font Awesome edit icon (Green) -->
            </a>

            <!-- Delete Action Icon -->
            <a href="{% url 'delete_category' category.id %}" style="margin-right: 10px; text-decoration: none;">
              <i class="fas fa-trash-alt" style="color: #dc3545;"></i> <!-- Font Awesome delete icon (Red) -->
            </a>
          </td>
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
{% endblock %}
